    <br>

    <div class="container">
        <div class="header">
            <h2>Crear cuenta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label>Nombres</label>
                <input type="text" placeholder="Ingrese sus nombres" id="nombres" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Apellidos</label>
                <input type="text" placeholder="Ingrese sus apellidos" id="apellidos" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="ejemplo@email.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Telefono</label>
                <input type="text" placeholder="Ingrese su numero" id="numero" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Rut</label>
                <input type="text" placeholder="con puntos y guion" id="rut" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Direccion</label>
                <input type="text" placeholder="" id="direccion" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Ingrese una contraseña" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir password</label>
                <input type="password" placeholder="Ingrese su contraseña nuevamente" id="password2" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <br>
